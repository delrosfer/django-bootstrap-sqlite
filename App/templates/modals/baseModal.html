<!-- Modal -->
<div class="modal fade" {% block modal-id %}{% endblock modal-id %} tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          {% block modal-title %}{% endblock modal-title %}
        </h5>
        <button type="button" class="btn-close txt-sm" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
        <div class="modal-body text-center">
          {% block modal-body %}{% endblock modal-body %}
        </div>
      <div class="modal-footer">
        {% block close %}
          <button type="button" class="btn btn-secondary btn-sm btn-modal txt-sm" data-bs-dismiss="modal">Cancelar</button>
        {% endblock close %}
        {% block modal-footer %}{% endblock modal-footer %}
      </div>
    </div>
  </div>
</div>
